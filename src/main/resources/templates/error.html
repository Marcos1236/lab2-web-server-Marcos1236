<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Error - <span th:text="${status}">500</span></title>
  <style>
    :root{--bg:#0b1020;--card:#0f1724;--muted:#9aa7b2;--accent:#9bffcb}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,var(--bg),#06070b);color:var(--muted);padding:24px}
    .wrap{max-width:720px;width:100%;background:var(--card);border-radius:12px;padding:36px 28px;box-shadow:0 8px 30px rgba(2,6,23,0.6);text-align:center}
    .code{font-size:72px;font-weight:700;color:var(--accent);margin:0}
    .msg{margin-top:8px;font-size:18px;color:#cfeee0}
    .hint{margin-top:6px;font-size:13px;color:#6b7580}
    @media (max-width:520px){.code{font-size:48px;padding:0}.wrap{padding:24px}}
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="err">
    <div>
      <div class="code" id="err" th:text="${status}">500</div>
      <div class="msg" th:text="${error}">Internal Server Error</div>
      <div class="hint" th:text="${message}">Ocurrió un problema. Vuelve a intentarlo más tarde.</div>
    </div>
  </main>
</body>
</html>
